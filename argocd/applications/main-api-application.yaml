# argocd/applications/main-api-application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: main-api
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Einsteiniumeinsteinian/Kantox-main-api  # UPDATE THIS
    targetRevision: HEAD
    path: deployment/helm/main-api
    helm:
      valueFiles:
      - values.yaml
      - values-staging.yaml  # Environment-specific values
      parameters:
      - name: image.tag
        value: "v1.0.0"  # ðŸŽ¯ CI/CD updates this with version tag only
      - name: app.serviceVersion
        value: "v1.0.0"  # ðŸŽ¯ CI/CD updates this with same version
  destination:
    server: https://kubernetes.default.svc
    namespace: main-api
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  - group: v1
    kind: ConfigMap
    name: app-version-config
    jsonPointers:
    - /data/DEPLOYED_AT
  revisionHistoryLimit: 10